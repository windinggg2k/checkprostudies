        <title>Sign in</title>
        <meta
            name="description"
            content="Tạo một tài khoản để đăng nhập hệ thống CHECKPROSTUDIES. Kết nối giữa nhà trường, gia đình và học viên. Cập nhật thông tin từ nhà trường nhanh chóng, chính xác hơn bao giờ hết. Hỗ trợ học viên và gia đình xuyên suốt quá trình học tập và làm việc tại nhà trường."
        />

        <meta name="news_keywords" content="Học tập, quản lý sinh viên, phụ huynh học sinh, check sinh viên." />

        <meta property="og:site_name" content="checkprostudies.com" />

        <link rel="icon" type="image/x-icon" href="../assets/img/logo.svg" />

    <body>
        <div class="app">
            <div class="container">
                <div class="box-2 row">
                    <div class="col-pd col-lg-6 col-md-6 col-sm-12">
                        <div class="box-font"></div>
                    </div>
                    <div class="col-pd col-lg-6 col-md-6 col-sm-12">
                        <div class="box-login">
                            <div class="box">
                                <div class="m-2 box-login-title">
                                    <p>
                                        <!-- <i style="color: #0fdf08;" class="bi bi-key-fill"></i> -->
                                        <i style="color: #0fdf08;" class="bi bi-gear-fill"></i>
                                        ĐĂNG NHẬP HỆ THỐNG
                                    </p>
                                </div>
                                <div class="m-2 box-login-username">
                                    <span>Tên đăng nhập:</span>
                                    <input id="fusername" type="text" placeholder="Nhập tên đăng nhập của bạn" required />
                                </div>
                                <div class="m-2 box-login-username">
                                    <span>Mật khẩu:</span>
                                    <input id="fpassword" type="password" placeholder="*******" required />
                                </div>
                                <div style="margin-top: 30px !important;" class="m-2 box-login-btn">
                                    <button id="btSignin">
                                        Đăng nhập
                                        <i class="bi bi-fingerprint"></i>
                                    </button>
                                </div>
                                <div style="margin-top: 30px !important;" class="m-2 box-login-btn">
                                    <button style="color: #000;" id="btSignin" class="btn" data-toggle="modal" data-target="#huongdan">
                                        Hướng dẫn
                                        <i class="bi bi-card-text"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal huong dan -->
        <div class="modal fade" id="huongdan" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Hướng dẫn</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Thông tin tài khoản:</p>
                    <div class="m-2">
                        <p class="mb-0">- Tài khoản admin: admin</p>
                        <p>- Mật khẩu: 123</p>
                    </div>
                    <div class="m-2">
                        <p class="mb-0">- Tài khoản teacher: teacher</p>
                        <p>- Mật khẩu: 123</p>
                    </div>
                    <div class="m-2">
                        <p class="mb-0">- Tài khoản student: student</p>
                        <p>- Mật khẩu: 123</p>
                    </div>
                    <div class="m-2">
                        <p class="mb-0">- Tài khoản parent: parent</p>
                        <p>- Mật khẩu: 123</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>

        <!-- JS JQUERY BOOTSTRAP -->

        <!-- JS JUQERY ME -->
        <script src="./assets/js/main.js"></script>
        <script src="./assets/js/global.js"></script>
    </body>
</html>
